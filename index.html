
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вся Россия в Teardown — Прогресс</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    .progress-section {
      margin-bottom: 30px;
    }
    .bar-container {
      background-color: #333;
      border-radius:  10px;
      overflow: hidden;
      height: 24px;
      margin-top: 10px;
    }
    .bar {
      height: 100%;
      background-color: #4caf50;
      width: 4%;
      transition: width 0.5s;
    }
    .download {
      margin-top: 40px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    #map {
      height: 500px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>Вся Россия в Teardown — Прогресс</h1>

  <div class="progress-section">
    <h2>Общий прогресс</h2>
    <div class="bar-container">
      <div class="bar" style="width: 4%;"></div>
    </div>
    <p>4% готово: Якутск, часть Р-504</p>
  </div>

  <div>
    <h2>Интерактивная карта</h2>
    <div id="map"></div>
  </div>

  <div class="download">
    <h2>Скачать текущую сборку</h2>
    <a href="#" class="button">Скачать .zip</a>
    <p>Обновлено: 30.05.2025</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([62.0355, 129.6755], 4); // Центр Якутска

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Пример маркеров:
    L.marker([62.0355, 129.6755]).addTo(map)
      .bindPopup('Якутск — готово')
      .openPopup();

    L.marker([60.0, 130.0]).addTo(map)
      .bindPopup('Р-504 — в разработке');
  </script>
</body>
</html>
